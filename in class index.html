<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark gray text */
        }
        h2 {
            text-align: center;
            color: #4CAF50; /* Green title color */
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 25px;
            border-radius: 8px;
            background: linear-gradient(145deg, #f7f7f7, #e0e0e0); /* Light gradient background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between form elements */
        }
        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 6px;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        textarea,
        select {
            background-color: #f9f9f9; /* Light background for inputs */
        }
        /* Highlight styles */
        #name, #date, #time {
            background-color: #ffe7e7; /* Light pink background for these fields */
        }
        .gender-container {
            display: flex;
            gap: 20px; /* Space between radio buttons */
            background-color: #fafafa;
            padding: 10px;
            border-radius: 4px;
        }
        .gender-container label {
            margin-right: 10px;
            font-weight: normal;
        }
        .error {
            color: #ff4d4d; /* Red error message */
            display: none;
            font-weight: bold;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50; /* Green button color */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

<h2>Student Registration Form for ITC505 - Web Technology</h2>

<form id="registrationForm">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
    </div>

    <div>
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" required placeholder="Enter your student ID">
    </div>

    <div>
        <label for="country">Country of Origin:</label>
        <input type="text" id="country" name="country" required placeholder="Enter your country">
    </div>

    <!-- Only Web Technology course option displayed here -->
    <div>
        <label for="course">Course Selection:</label>
        <select id="course" name="course" required>
            <option value="WebTechnology">Web Technology</option>
        </select>
    </div>

    <div>
        <label>Gender:</label>
        <div class="gender-container">
            <div>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
            </div>
        </div>
    </div>

    <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
    </div>

    <div>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
    </div>

    <button type="submit">Register</button>
    
    <p class="error" id="errorMessage">Please fill out all fields correctly.</p>
</form>

<script>
document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const studentId = document.getElementById('studentId').value;
    const country = document.getElementById('country').value;
    const course = document.getElementById('course').value;
    const gender = document.querySelector('input[name="gender"]:checked');
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const errorMessage = document.getElementById('errorMessage');
    
    if (!name || !address || !email || !phone || !studentId || !country || !course || !gender || !date || !time) {
        errorMessage.style.display = 'block';
    } else {
        errorMessage.style.display = 'none';
        alert('Registration successful!');
        this.reset();
    }
});
</script>

</body>
</html>
